<div id="overlay" style="width: 100%; height:100%;z-index:900;background-color:white;position:absolute;top:0;left:0; padding: 0; margin: 0;">&nbsp;</div>

<script type="text/javascript">
    function ShowUnauthorizedMessage() {
        $('<div />').kendoWindow({ title: "Unauthorized Access", resizable: false, modal: false, width: 500, draggable: false, actions: ["close"],
            close: function () {
                this.destroy();
                var nocacha = new Date().getTime();
                $.post('svrAuth.aspx?q=Logout&noCache=' + nocacha, function (newitems) {
                    newitems = eval('(' + newitems + ')');
                    parent.window.location.replace('login.html');
                });
            }
        }).data('kendoWindow').content('You have attempted to access a page that you are not authorized to view.<br />You will be redirect back to Login Page.').center().open();
    }
</script>
